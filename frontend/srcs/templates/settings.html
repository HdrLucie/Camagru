<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Camagru</title>
  <link rel="stylesheet" href="/styles/login.css" type="css/text" />
</head>

<div class="signup">
    <form method="POST" onsubmit="return false">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="username" name="txt" placeholder="username">
        <button class="btn" id="setUsername">Set username</button>
    </form>
</div>
<div class="signup">
  <form method="POST" onsubmit="return false">
      <label for="chk" aria-hidden="true">Reset password</label>
      <input type="password" id="password" name="txt" placeholder="password">
      <button class="btn" id="setPassword">Set password</button>
  </form>
</div>
<div class="signup">
  <form method="POST" onsubmit="return false">
      <label for="chk" aria-hidden="true">Reset email</label>
      <input type="email" id="email" name="txt" placeholder="email">
      <button class="btn" id="setEmail">Set email</button>
  </form>
</div>
<script src="/scripts/settings.js"></script>
</html>
