<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Camagru</title>
	<link rel="stylesheet" href="/styles/settings.css" />
	<script src="https://kit.fontawesome.com/76ec232e00.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="main">
		<div class="card">
			<header>
				<nav class="menu">
					<input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
					<label class="menu-open-button" for="menu-open">
						<span class="lines line-1"></span>
						<span class="lines line-2"></span>
						<span class="lines line-3"></span>
					</label>
					<a class="menu-item green" onclick="redirectionPage('/takePicture')">
						<i class="fa fa-camera-retro"></i>
					</a>
					<a class="menu-item red" id="show-photos">
						<i class="fa fa-images"></i>
					</a>
					<a class="menu-item purple" id="show-settings">
						<i class="fa fa-cogs"></i>
					</a>
					<a class="menu-item orange" id="show-stickers">
						<i class="fa-solid fa-icons"></i>
					</a>
				</nav>
				<div class="avatar">
					<img src="/stickers/angry.png"/>
				</div>
			</header>
			<h3 user-data="username"></h3>
			<div class="desc">

			</div> -->
			<footer>
				<p>
				</p>
			</footer>
		</div>
	</div>

	<div id="photos-list" class="content-div active">
		<div class="content-div-title">Liste des photos</div class="content-div-title">
		<!-- Contenu de la liste des photos -->
	</div>
	<div id="stickers" class="content-div stickers">
		<div class="content-div-title">
			Stickers
		</div class="content-div-title">
		<div>
			<div class="stickers-grid sticker-item" id="stickersContainer">
		</div>
		</div>
	</div>
	<div id="settings" class="content-div">
		<div class="content-div-title">Settings</div>
		<div class="data-user">
			<div class="data-user-title">Username</div>
			<div class="data-user-text" user-data="username">
				<i class="fa-solid fa-pen"></i>
			</div>
		</div>
		<form method="POST" onsubmit="return false">
			<input  type="text" id="username" name="txt" user-data="username" placeholder="${username}">
			<button class="btn" id="setUsername">Set username</button>
		</form>

	</div>
</body>
